<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link

/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

 table provides the data related to olmpics medal list.

<table class="table">

<tr>
<th>
 Countries
</th>

<td><img src="India1.jpg" alt="India" /> Ind</td>

</tr>

<td><img src="aus.png" alt="aus" /> Australia</td>

</tr>
<tr class="warning">
<td><img src="images/japan.png" alt="jpn" /> Japan</td>

</tr>

</tbody>
</table>
</div>
</body>
</html>
