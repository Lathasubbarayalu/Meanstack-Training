<!doctypehtml>
<htmllang="en">
<head>
<metacharset="UTF-8">
<title>Example - example-number-filter-production</title>
<scriptsrc="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<bodyng-app="numberFilterExample">
<script>
angular.module('numberFilterExample', [])
    .controller('ExampleController', ['$scope', function($scope) {​​​​​​​​
$scope.val = 1234.56789;
    }​​​​​​​​]);
</script>
<divng-controller="ExampleController">
<label>Enter number: <inputng-model='val'></label><br>
  Default formatting: <spanid='number-default'>{​​​​​​​​{​​​​​​​​val | number}​​​​​​​​}​​​​​​​​</span><br>
  No fractions: <span>{​​​​​​​​{​​​​​​​​val | number:0}​​​​​​​​}​​​​​​​​</span><br>
  Negative number: <span>{​​​​​​​​{​​​​​​​​-val | number:4}​​​​​​​​}​​​​​​​​</span>
</div>
</body>
</html>
